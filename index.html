<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario en PDF</title>
	<link rel="stylesheet" href="style.css">
    <!-- Biblioteca html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<div class="container">
		<h1>Formulario</h1>
		<form id="pdf">
			<label for="name">Nombre completo:</label>
			<input type="text" id="name" name="name" required>

			<label for="cedula">Cédula:</label>
			<input type="text" id="cedula" name="cedula" required>

			<label for="descripcion">Descripción:</label>
			<textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>

			<label for="foto">Foto de perfil:</label>
			<input type="file" id="foto" name="foto" accept="image/*" required>

			<button type="button" id="downloadPDF">Descargar PDF</button>
		</form>
	</div>
	  
	<script src="script.js"></script>
    <script src="/jsPDF-1.3.2/jsPDF-1.3.2/dist/jspdf.min.js"></script>
</body>
</html>
